<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock | World Time</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <link rel="icon" href="./clock-favicon.png" type="image/png" />
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <p class="am-pm">AM</p>
        <div class="bar-second"></div>
        <div class="hour-number"></div>
        <div class="hand-box">
          <div class="hand hour"><span></span></div>
          <div class="hand minute"><span></span></div>
          <div class="hand second"><span></span></div>
        </div>
      </div>

      <div class="world-time">
        <h1>World Time</h1>
        <div>
          <label for="city">Choose a city:</label>
          <select id="city" name="city">
            <option value="start">Select Me</option>
          </select>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
